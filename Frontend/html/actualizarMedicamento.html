<html lang="es">

<body>
    <div class="content">
        
        <h1>Actualizar Medicamento</h1>

        <form class="search-form">
            <label for="idMedicamento">Buscar por ID de Medicamento:</label>
            <input type="text" id="idMedicamento" name="idMedicamento" required>

        <div class="medicamento-info" id="medicamentoInfo">
            <!-- Aquí se mostrará la información del medicamento seleccionado -->
        </div>

        <form class="update-form" id="updateForm">
            <!-- Aquí se mostrarán los campos de actualización del medicamento -->
        </form>
        <div class="back-button">
            <a href="../html/listarMedicamentos.html"><i class="fas fa-chevron-left" style="color: white;"></i> Volver</a>
        </div>

    </div>
