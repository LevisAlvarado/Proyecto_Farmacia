<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente - Proyecto Farmacias</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="../imag/logos/pharmacy.ico"> 
</head>
<body>
    <div class="content">
        
        <h1>Actualizar Empleado</h1>

        <form class="search-form">
            <label for="dni">Buscar por DNI:</label>
            <input type="text" id="dni" name="dni" required>
            <button type="submit">Buscar</button>
        </form>

        <div class="cliente-info" id="clienteInfo">
            <!-- Aquí se mostrará la información del cliente seleccionado -->
        </div>

        <form class="update-form" id="updateForm">
            <!-- Aquí se mostrarán los campos de actualización del cliente -->
        </form>
        <div class="back-button">
            <a href="../html/listarEmpleados.html"><i class="fas fa-chevron-left" style="color: white;"></i> Volver a Clientes</a>
        </div>

    </div>
    <script src="../js/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
