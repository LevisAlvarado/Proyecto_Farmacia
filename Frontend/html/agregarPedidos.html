<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Orden de Pedido - Formulario</title>
    <link rel="stylesheet" href="../css/agregar-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../imag/logos/pharmacy.ico"> 

</head>
<body>
    <div class="content">
        <div class="profile-bar">
            <button class="profile-button" id="profileBtn"><i class="fas fa-user" style="color: white;"></i></button>
            <button class="profile-button" id="logoutBtn"><i class="fas fa-sign-out-alt" style="color: white;"></i></button>
        </div>
        
        <div class="menu-options" id="menuOptions">
            <!-- Agregar el formulario de agregar orden de pedido aquí -->
            <form id="ordenPedidoForm">
                <label for="idOrdenPedido">ID Orden Pedido:</label>
                <input type="text" id="idOrdenPedido" name="idOrdenPedido" required><br><br>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required><br><br>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required><br><br>

                <label for="idEmpleado">ID Empleado:</label>
                <input type="text" id="idEmpleado" name="idEmpleado" required><br><br>

                <label for="idCliente">ID Cliente:</label>
                <input type="text" id="idCliente" name="idCliente" required><br><br>

                <label for="idFactura">ID Factura:</label>
                <input type="text" id="idFactura" name="idFactura" required><br><br>

                <button type="submit">Agregar</button>
            </form>
        </div>
        
    </div>
    <div class="back-button">
        <a href="../html/admiPedidos.html"><i class="fas fa-chevron-left" style="color: rgb(0, 0, 0);"></i> Volver atrás</a>
    </div>

    <script src="../js/script.js"></script>
    <script src="script.js"></script> <!-- Agrega el archivo de scripts JS específicos de esta página -->
</body>
</html>
