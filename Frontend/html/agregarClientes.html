<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente - Formulario</title>
    <link rel="stylesheet" href="../css/agregar-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../imag/logos/pharmacy.ico"> 

</head>
<body>
    <div class="content">
        <div class="profile-bar">
            <button class="profile-button" id="profileBtn"><i class="fas fa-user" style="color: white;"></i></button>
            <button class="profile-button" id="logoutBtn"><i class="fas fa-sign-out-alt" style="color: white;"></i></button>
        </div>
        
        <div class="menu-options" id="menuOptions">
            <!-- Agregar el formulario de agregar cliente aquí -->
            <form id="clienteForm">
                <label for="primerNombre">Primer Nombre:</label>
                <input type="text" id="primerNombre" name="primerNombre" required><br><br>

                <label for="segundoNombre">Segundo Nombre:</label>
                <input type="text" id="segundoNombre" name="segundoNombre"><br><br>

                <label for="primerApellido">Primer Apellido:</label>
                <input type="text" id="primerApellido" name="primerApellido" required><br><br>

                <label for="segundoApellido">Segundo Apellido:</label>
                <input type="text" id="segundoApellido" name="segundoApellido"><br><br>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular"><br><br>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required><br><br>

                <label for="tipoCliente">Tipo de Cliente:</label>
                <select name="tipoCliente" id="tipoCliente">
                    <!-- Opciones de tipo de cliente aquí (se pueden cargar dinámicamente) -->
                    <option value="1">Cliente Regular</option>
                    <option value="2">Cliente VIP</option>
                    <!-- ... -->
                </select><br><br>

                <label>Género:</label>
                <input type="radio" id="generoFemenino" name="genero" value="F">
                <label for="generoFemenino">Femenino</label>
                <input type="radio" id="generoMasculino" name="genero" value="M">
                <label for="generoMasculino">Masculino</label>
                <br><br>

                <button type="submit">Agregar</button>
            </form>
        </div>
        
    </div>
    <div class="back-button">
        <a href="../html/listarClientes.html"><i class="fas fa-chevron-left" style="color: rgb(0, 0, 0);"></i> Volver atrás</a>
    </div>

    <script src="../js/script.js"></script>
    <script src="script.js"></script> <!-- Agrega el archivo de scripts JS específicos de esta página -->
</body>
</html>
