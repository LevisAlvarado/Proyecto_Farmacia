<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Proyecto Farmacias</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../imag/logos/pharmacy.ico"> 
    <style>
        /* Tus estilos CSS aquí */
    </style>
</head>
<body>
    <div class="content">
        <div class="profile-bar">
            <a href="perfil.html" class="profile-button" id="profileBtn"><i class="fas fa-user"></i></a>
            <a href="../html/login.html" class="profile-button" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> </a>
        </div>
        <div class="carrito-compras">
            <h2>Carrito de Compras</h2>
            <div class="productos-seleccionados">
                <!-- Aquí se mostrarán los productos seleccionados por el cliente -->
                <div class="producto">
                    <p>Producto 1</p>
                    <p>Precio: $10.00</p>
                    <input type="number" class="cantidad" value="1">
                    <button class="eliminar-producto"><i class="fas fa-trash"></i> Eliminar</button>
                </div>
                <div class="producto">
                    <p>Producto 2</p>
                    <p>Precio: $20.00</p>
                    <input type="number" class="cantidad" value="1">
                    <button class="eliminar-producto"><i class="fas fa-trash"></i> Eliminar</button>
                </div>
                <!-- Agregar más productos seleccionados aquí -->

            </div>
            <div class="total-pagar">
                <p>Total a Pagar: $<span id="totalPagar">30.00</span></p>
            </div>
            <div class="opciones-pago">
                <button id="efectivoButton"><i class="fas fa-money-bill"></i> Pagar con Efectivo</button>
                <button id="tarjetaButton"><i class="fas fa-credit-card"></i> Pagar con Tarjeta</button>
            </div>
        </div>
        <div class="back-button">
            <a href="../html/admiPedidos.html"><i class="fas fa-chevron-left" style="color: white;"></i> Volver a Pedidos</a>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
