<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - Proyecto Farmacias</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../imag/logos/pharmacy.ico"> 
    <style>
        /* Tus estilos CSS aquí */
    </style>
</head>
<body>
    <div class="content">
        <div class="profile-bar">
            <a href="perfil.html" class="profile-button" id="profileBtn"><i class="fas fa-user"></i></a>
            <a href="../html/login.html" class="profile-button" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> </a>
        </div>
        <div class="factura">
            <h2>Factura</h2>
            <div class="cliente-info">
                <p><strong>Cliente:</strong> Juan Pérez</p>
            </div>
            <div class="productos">
                <h3>Productos Seleccionados:</h3>
                <ul id="productosList">
                    <!-- Los productos seleccionados se generarán aquí con JavaScript -->
                </ul>
            </div>
            <!-- ... (otros detalles de la factura) ... -->
        </div>
        <div class="back-button">
            <a href="../html/carrito.html"><i class="fas fa-chevron-left" style="color: white;"></i> Volver al Carrito</a>
        </div>
    </div>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const nombreProducto = urlParams.get('producto');
        const cantidadProducto = urlParams.get('cantidad');

        // Mostrar la información en la plantilla de factura
        const productosList = document.getElementById('productosList');
        const productoElement = document.createElement('li');
        productoElement.textContent = `${nombreProducto} - Cantidad: ${cantidadProducto}`;
        productosList.appendChild(productoElement);
    </script>
    <script src="../js/script.js"></script>
</body>
</html>
