<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Formulario</title>
    <link rel="stylesheet" href="../css/agregar-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../imag/logos/pharmacy.ico"> 

</head>
<body>
    <div class="content">
        <div class="profile-bar">
            <button class="profile-button" id="profileBtn"><i class="fas fa-user" style="color: white;"></i></button>
            <button class="profile-button" id="logoutBtn"><i class="fas fa-sign-out-alt" style="color: white;"></i></button>
        </div>
        
        <div class="menu-options" id="menuOptions">
            <!-- Agregar el formulario de agregar producto aquí -->
            <form id="productoForm">
                <label for="idProducto">ID Producto:</label>
                <input type="text" id="idProducto" name="idProducto" required><br><br>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required><br><br>

                <label for="nombreProducto">Nombre Producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" required><br><br>

                <label for="fechaVencimiento">Fecha de Vencimiento:</label>
                <input type="date" id="fechaVencimiento" name="fechaVencimiento" required><br><br>

                <label for="fechaElaboracion">Fecha de Elaboración:</label>
                <input type="date" id="fechaElaboracion" name="fechaElaboracion" required><br><br>

                <label for="prohibiciones">Prohibiciones:</label>
                <input type="text" id="prohibiciones" name="prohibiciones" required><br><br>

                <label for="existencias">Existencias:</label>
                <input type="number" id="existencias" name="existencias" required><br><br>

                <label for="idDrogueria">ID Droguería:</label>
                <input type="text" id="idDrogueria" name="idDrogueria" required><br><br>

                <label for="nombreMedicamento">Nombre Medicamento:</label>
                <input type="text" id="nombreMedicamento" name="nombreMedicamento" required><br><br>

                <label for="numeroLote">Número de Lote:</label>
                <input type="text" id="numeroLote" name="numeroLote" required><br><br>

                <label for="idTipoMedicamento">ID Tipo Medicamento:</label>
                <input type="text" id="idTipoMedicamento" name="idTipoMedicamento" required><br><br>

                <button type="submit">Agregar</button>
            </form>
        </div>
        
    </div>
    <div class="back-button">
        <a href="../html/listarVitaminas.html"><i class="fas fa-chevron-left" style="color: rgb(0, 0, 0);"></i> Volver atrás</a>
    </div>

    <script src="../js/script.js"></script>
    <script src="script.js"></script> <!-- Agrega el archivo de scripts JS específicos de esta página -->
</body>
</html>
